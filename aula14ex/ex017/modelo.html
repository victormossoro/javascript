<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Tabuada</title>
    <link rel="stylesheet" href="stilo.css">
</head>
<body>
    <header>
        <h1>Tabuada On-line</h1>
    </header>
    <section>
        <div>
            <p>Número: <input type="number" name="num" id="txtn" placeholder="Digite um número">
            <input type="button" value="Gerar Tabuada" onclick="tabuada()"></p>
        </div>
        <div>
            <select name="tabuada" id="seltab" aria-label="tabuada" size="11">
                <option value="digitenum">Digite um número no campo acima</option>
            </select>
        </div>

    </section>
    <footer>
        <p>&copy; Víctor Hugo</p>
    </footer>

    <script src="script.js"></script>

</body>
</html>
