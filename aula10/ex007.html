<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Valores - Aula #10</title>
    <style>
        body {
            background-color: dodgerblue;
            font: normal 24pt Arial;
            font-style: italic;
        }

        input {
            font: normal 20pt Arial;
            width: 100px;
        }

        div#res {
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="txtn1" id="txtn1" placeholder="texto"> +
    <input type="number" name="txtn2" id="txtn2" placeholder="texto">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>
    <script>
        function somar() {
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.querySelector('input#txtn2')
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} Ã© <strong>${s}</strong>`
        }
    </script>

</body>
</html>
