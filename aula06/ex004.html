<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro Script #4</title>
    <style>
        body {
            font: normal 20pt arial;
            color: aliceblue;
            background-color: darkblue;
        }
    </style>
</head>
<body>

    <script>
        var nome = window.prompt('Qual seu nome?') //função com apóstrofo
        document.write(`Seu nome tem <strong>${nome.length}</strong> letras. `) //função com crase!
        document.write(`Seu nome em maiúsculas é ${nome.toLocaleUpperCase()}. `) 
        document.write(`Seu nome em maiúsculas é ${nome.toLocaleLowerCase()}.`)
    </script>

</body>
</html>
