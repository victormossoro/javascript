<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula #11 - Radar de Velocidade</title>
    <style>
        body {
            background-color: darkcyan;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" placeholder="Velocidade" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular() {
            var txtv = window.document.querySelector('input#txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velociade é de <strong>${vel}Km/h</strong></p>`
            if (vel > 60) {
                res.innerHTML += `Você foi <strong>MULTADO</strong> por excesso de velocidade.`
            }
            res.innerHTML += `<p>Dirija sempre com cinto de sgurança!</p>`
        }
        </script>
</body>
</html>
